<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified - Volunteer Service Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 4s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        .container {
            background: rgba(25, 25, 45, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(147, 112, 219, 0.3);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(147, 112, 219, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .app-name {
            color: #9370DB;
            font-weight: bold;
        }
        
        .close-button {
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
        }
        
        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.6), 0 0 30px rgba(147, 112, 219, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
            <div class="container">
            <div class="success-icon">ðŸš€</div>
            <h1>Account Verified!</h1>
        <p>Your account has been successfully verified. You can now sign in to the <span class="app-name">Volunteer Service Tracker</span> application.</p>
        <p>Please return to the application and sign in with your email and password.</p>
        <button class="close-button" onclick="window.close()">Close This Window</button>
        <div class="footer">
            <p>Thank you for using Volunteer Service Tracker</p>
        </div>
    </div>
</body>
</html>
